<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <!-- swiper css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- custom css -->
    <link rel="stylesheet" href="contactus.css">
</head>

<body>

   
   
    <div>     
    <!-- contact section design -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Us!</span></h2>
        
        <form method="post" name="google-sheet">
            <div class="input-box">
                <input type="text" placeholder="Full Name" name="fullname">
                <input type="email" placeholder="Email Address" name="email">
        
            </div>
            <div class="input-box">
                <input type="number" placeholder="Mobile Number" name="number">
                <input type="text" placeholder="Rent/Sale" name="subject">
            </div>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Your Message/Address"></textarea>
            <input type="submit" value="Send Message" class="btn" name="submit">
        </form>
    
    </section>
</div> 

    <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw1xUqYea_44ZwnPjDOKK_Tq78QHAsgFpNUxsD6uiinQGfxgMTbrOekC0xzK2_juwEb/exec'
    const form = document.forms['google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })

    </script>



</body>

</html>
